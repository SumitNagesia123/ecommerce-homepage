<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase | Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">ShopEase</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" style="background-image: url('assets/images/hero.jpg'); background-size: cover; background-position: center; color: white; text-align: center; padding: 100px 20px;">
    <h1>Discover Your Style</h1>
    <p>Trendy fashion & accessories</p>
    <button>Shop Now</button>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="assets/images/product1.jpg" alt="Product 1" />
        <h3>Cool T-shirt</h3>
        <p>$19.99</p>
      </div>
      <div class="product-card">
        <img src="assets/images/product2.jpg" alt="Product 2" />
        <h3>Leather Bag</h3>
        <p>$49.99</p>
      </div>
      <div class="product-card">
        <img src="assets/images/product3.jpg" alt="Product 3" />
        <h3>Trendy Sneakers</h3>
        <p>$69.99</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>

</body>
</html>
